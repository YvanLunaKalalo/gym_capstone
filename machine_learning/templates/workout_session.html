{% extends 'master.html' %}

{% load static %}

{% block content %}
<body class="container mt-4">
    <h1>{{ workout.Title }}</h1>
    <p>{{ workout.Desc }}</p>
    <ul>
        <li><strong>Type:</strong> {{ workout.Type }}</li>
        <li><strong>Body Part:</strong> {{ workout.BodyPart }}</li>
        <li><strong>Equipment:</strong> {{ workout.Equipment }}</li>
        <li><strong>Level:</strong> {{ workout.Level }}</li>
    </ul>
    <form action="{% url 'next_workout' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-primary">Mark as Completed</button>
    </form>
</body>
{% endblock %}
