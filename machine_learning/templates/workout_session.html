{% extends 'master.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Display workout details -->
    <h2>{{ workout.title }}</h2>
    <p>{{ workout.desc }}</p>
    <p><strong>Type:</strong> {{ workout.type }}</p>
    <p><strong>Body Part:</strong> {{ workout.body_part }}</p>
    <p><strong>Equipment:</strong> {{ workout.equipment }}</p>
    <p><strong>Level:</strong> {{ workout.level }}</p>

    <!-- Button to mark workout as done and move to the next workout -->
    <form method="POST" action="{% url 'next_workout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom">Done</button>
    </form>
</div>
{% endblock %}
