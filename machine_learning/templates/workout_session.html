{% extends 'master.html' %}

{% load static %}

{% block content %}
<div class="container">
    <h1>Workout: {{ workout.Title }}</h1>
    <p>{{ workout.Desc }}</p>
    <p><strong>Type:</strong> {{ workout.Type }}</p>
    <p><strong>Body Part:</strong> {{ workout.BodyPart }}</p>
    <p><strong>Equipment:</strong> {{ workout.Equipment }}</p>
    <p><strong>Level:</strong> {{ workout.Level }}</p>

    <!-- Button to mark the workout as completed -->
    <form action="{% url 'next_workout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Complete Workout</button>
    </form>
</div>
{% endblock %}
