{% extends 'master.html' %}

{% load static %}

{% block content %}
<body class="container mt-4">
    <h1>Progress Tracker</h1>
    <p>Progress: {{ progress_percentage }}%</p>
    <ul>
        {% for workout in completed_workouts %}
            <li>{{ workout.workout.Title }} - Completed</li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
