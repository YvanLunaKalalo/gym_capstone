{% extends 'master.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Progress Tracker</h2>
    <p>Your progress: {{ progress_percentage }}%</p>

    <ul>
        {% for workout in completed_workouts %}
        <li>{{ workout.workout.title }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'recommend' %}" class="btn btn-custom">Start New Session</a>
</div>
{% endblock %}
