{% extends 'master.html' %}
{% block content %}
<h2>Track Progress for {{ workout.Title }}</h2>
<p>Current Progress: {{ progress }}%</p>
<form method="POST">
    {% csrf_token %}
    <label for="increment">Add progress (0-100):</label>
    <input type="number" name="increment" min="0" max="100" value="10">
    <button type="submit">Update</button>
</form>
{% endblock %}
